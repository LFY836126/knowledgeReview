<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(imgs/bg.jpg);
        }

        .wrap li {
            background-image: url(imgs/libg.jpg);
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var $li = $(".wrap>ul>li")
            $li.mouseover(function () {
                $(this).children("ul").show();
            })
            $li.mouseout(function () {
                $(this).children("ul").hide();
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="#">一级菜单</a>
            <ul>
                <li>二级菜单11</li>
                <li>二级菜单12</li>
                <li>二级菜单13</li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单</a>
            <ul>
                <li>二级菜单11</li>
                <li>二级菜单12</li>
                <li>二级菜单13</li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单</a>
            <ul>
                <li>二级菜单11</li>
                <li>二级菜单12</li>
                <li>二级菜单13</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
