<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 8000px;
        }

        a {
            color: #FFF;
        }

        .actGotop {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 195px;
            display: none;
            z-index: 100;
        }

        .actGotop a, .actGotop a:link {
            width: 150px;
            height: 195px;
            display: inline-block;
            background: url(images/gotop.png) no-repeat;
            outline: none;
        }

        .actGotop a:hover {
            width: 150px;
            height: 195px;
            background: url(images/gotop.gif) no-repeat;
            outline: none;
        }
    </style>
</head>
<body>
<div class="actGotop"><a href="javascript:;" title="Top"></a></div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $(window).scroll(function(){
            if($(window).scrollTop() >= 1000){
                $(".actGotop").stop().fadeIn(1000);
            }
            else{
                $(".actGotop").stop().fadeOut(1000);
            }
        })
        $(".actGotop").click(function(){
/*            $(window).animate({scrollTop:0})   /!*window没有scrollTop属性,但是body和html有*!/
            $(window).animate({pageYOffset:0}) /!*pageYOffset是只读属性*!/*/
            $("html,body").stop().animate({scrollTop:0});
        })
    })
</script>
</body>
</html>
