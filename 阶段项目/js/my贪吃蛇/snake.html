<!--几大问题：
1.初始化：创建蛇移动范围的二维数组，蛇初始移动
2.蛇的连续移动，上下左右键控制蛇的方向，头和尾的位置
3.随机创建食物，并且不能和蛇身重复，判断这个函数正确出现位置，
4.蛇吃到食物后的长度，头尾位置，颜色的改变，
5.再次创建不和蛇身重复的食物
-->
<script type="text/javascript">
    /*将li绑定在二维数组上*/
    var li = new Array(30);
    for(var i = 0;i < li.length; i++) {
        li[i] = new Array(30);    //每行有10列
    }
    for(var i = 0; i < 30;i++){
        for(j = 0; j < 30 ;j ++){
            li[i][j] = document.getElementsByTagName('li')[i * 30 + j];
        }
    }

    /*随机闪烁的食物,
    位置一定不能更换，因为函数中有用到二维数组的地方，而且不能放在定时移动函数的下面，
    因为，要是那样找不到定时闪烁函数foodTimer
    */
    var bling = Math.floor(Math.random()*900);
    var blinga = Math.floor(bling / 30);
    var blingb = bling % 30;
    var foodTimer;
    function ran(){
        while(li[blinga][blingb].flag == 1){
            bling = Math.floor(Math.random()*900);
            blinga = Math.floor(bling / 30);
            blingb = bling % 30;
        }
        var shan = 0;
        foodTimer= setInterval(function(){
            if(shan == 1){
                li[blinga][blingb].className =  "white";
                shan = 0;
            }else{
                li[blinga][blingb].className =  "bing";
                shan = 1;
            }
        },500)
    }
    ran();

    /*设置初始移动 长度，方向，颜色，头位置*/
    li[0][0].className = "red";
    li[0][1].className = "red";
    li[0][2].className = "red";
    var snakelen = 3;
    var arr = [[0,0],[0,1],[0,2]];
    var i = 0;
    var j = 1;

    /*判断按键方向*/
    document.onkeydown = function(e){
        var event = e || window.event;
        var direct = event.which;
        /*控制方向的四个坐标，反向不变，正向加速,同时也使移动的距离*/
        if(direct == 40){
            if(i != -1 || j != 0 ){
                i = 1;
                j = 0;
            }
        }else if(direct == 39){
            if(i != 0 || j != -1){
                i = 0;
                j = 1;
            }
        }else if(direct == 38){
            if(i != 1 || j != 0){
                i = -1;
                j = 0;
            }
        }else if(direct == 37){
            if(i != 0 || j != 1){
                i = 0;
                j = -1;
            }
        }
    }

    /*控制蛇的移动*/
    var moveTimer = setInterval(function(){
        var len = arr.length;
        /*把头的位置记录下来放在数组中*/
        arr.push([arr[len-1][0] + i,arr[len-1][1] + j]);

        /*如果蛇头超出范围了，或者撞到自己了，那么将闪光食物变为红色并且结束游戏（清除所有定时器）*/
        if(arr[len][0] < 0 || arr[len][1] < 0 || arr[len][1] > 29 ||arr[len][1] > 29 || li[arr[len][0]][arr[len][1]].flag == 1){
            clearInterval(moveTimer);
            li[blinga][blingb].className = "red";
            clearInterval(foodTimer);
        }

        /*如果蛇头在正常范围内行走，一切照旧行驶*/
        else{
            li[arr[len][0]][arr[len][1]].className = "red";
            li[arr[len][0]][arr[len][1]].flag = 1;
        /*不管吃没吃到食物，头部都不用改变，因为正常移动时头部采取的就是颜色改变，坐标标记，避免食物覆盖到自己身上*/
        /*如果吃到了食物
        1.蛇身长度+1
        2.清除定时器，重新开始新的定时器，因为是清除后开启新的，所以不存在开启多个定时器的情况，此处定时器指的是随机闪烁食物
        3.尾部本来就是红色的，因为都是arr中头部的路线，只是由于蛇身长度的问题
          每次头移动一个方格并且颜色变红，就将尾部的原来的位置颜色改变为白色
          所以在吃了食物之后，在尾部实现视觉增长蛇身的感觉，也就是头部此时向前移动到了食物的地方，尾部颜色不用改变为白色，
          在头部再移动一格时，尾部颜色再进行更改
        */
        if(arr[len][0] == blinga && arr[len][1] == blingb ){
            snakelen ++;
            clearInterval(foodTimer);
            ran();
        }
        /*将原来尾的坐标背景颜色改为白色*/
        else{
            li[arr[len-snakelen][0]][arr[len - snakelen][1]].className = "white";
            li[arr[len-snakelen][0]][arr[len - snakelen][1]].flag = 0;
        }
        }
    },300)
</script>
